<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Basic Parallax</title>

</head>
<body>


    <section class="parallax">

        <!--
        <ul>
            <li class="element-1" data-rate="-2" data-direction="vertical">par</li>
            <li class="element-2" data-rateY="1" data-rateX="1" data-direction="horizontal">al</li>
            <li class="element-3" data-rate="3" data-direction="vertical">lax</li>
        </ul>
        
        -->
        <h1>
            <span class="element-1" data-rate="-1.5">par</span>
            <span class="element-2" data-rate="-1.5">al</span>

        </h1>

        <span class="circle" data-rate="4" data-direction="horizontal"></span>
    </section>
    <div>

        <h2>Project Goals</h2>

            of how it works. I still will use other libraries if it is more convenient, but having my own 
            "library" to pull from can help out in the future 
        </span>
       
    </div>
    <section style="height: 100vh;"></section>
   
</body>
<script src="./parallax.js"></script>
</html>
